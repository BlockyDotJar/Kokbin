<html>
	<head>
		<title>kokbin</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="solarized_dark.css"/>
		<link rel="stylesheet" type="text/css" href="application.css"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>

		<meta name="robots" content="noindex,nofollow"/>

		<script type="text/javascript">
			var app = null;

			var handlePop = function(evt)
			{
				var path = evt.target.location.href;

				if (path === app.baseUrl)
				{
					app.newDocument(true);
					return;
				}

				app.loadDocument(path.split("/").slice(-1)[0]);
			};

			setTimeout(function()
			{
				window.onpopstate = function(evt)
				{
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);

			$(function()
			{
				var baseUrl = window.location.href.split("/");
				baseUrl = baseUrl.slice(0, baseUrl.length - 1).join("/") + "/";
				app = new haste("kokbin", { twitter: true, baseUrl: baseUrl });
				handlePop({ target: window });
			});
		</script>
	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="https://twitch.tv/BlockyDotJar" class="logo"></a>
			</div>
			<div id="box2">
				<button class="save function button-picture">Save</button>
				<button class="new function button-picture">New</button>
				<button class="duplicate function button-picture">Duplicate & Edit</button>
				<button class="raw function button-picture">Just Text</button>
				<button class="twitter function button-picture">X</button>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>
	</body>
</html>
